<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #drawing {
        /* background-color: red; */
        /* width: 600px;
        height: 600px; */
        border: solid 1px #d3d3d3;
    }
    </style>
</head>
<body>
    <canvas id="drawing" width='400' height='300'>A drawing of something</canvas>
    <script>
        let dr = document.getElementById('drawing')
        let arc = dr.getContext('2d')
        arc.beginPath()
        arc.arc(100, 75, 50, 0, Math.PI, true)
        arc.stroke()
    </script>
</body>
</html>
