<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #drawing {
        /* background-color: red; */
        /* width: 600px;
        height: 600px; */
        border: solid 1px #d3d3d3;
    }
    </style>
</head>
<body>
    <canvas id="drawing" width='400' height='300'>A drawing of something</canvas>
    <script>
        let dr = document.getElementById('drawing')
        let arc = dr.getContext('2d')
        arc.moveTo(50, 50)
        let p1 = {
            x: 200, 
            y: 50
        }
        let p2 = {
            x: 200, 
            y: 100
        }
        arc.arcTo(p1.x, p1.y, p2.x, p2.y, 50)
        arc.strokeStyle = 'blue'
        arc.stroke()
    </script>
</body>
</html>
