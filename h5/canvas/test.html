<html lang="en">
<head>

    #drawing {
        /* background-color: red; */

        border: solid 1px #d3d3d3;
    }
    </style>
</head>
<body>
    <canvas id="drawing" width='400' height='300'>A drawing of something</canvas>
    <script>
        let dr = document.getElementById('drawing')
        let arc = dr.getContext('2d')
        arc.font = '30px Times new Romen'
        arc.fillStyle = 'red'
        let text = 'Hello World'
        arc.fillText('witdh:' + arc.measureText(text).width, 10, 50)
        arc.fillText(text, 10, 100)
    </script>
</body>
</html>
