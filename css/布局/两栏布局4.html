<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* float+BFC
        关键float：left    右侧元素设置为BFCoverflow:auto;
         */
         .content {
            display:flex;
            flex-flow:row;
            padding: 15px 20px;
            border:dotted;
        }
        .left {
            width: 200px;
            height: 200px;
            background-color:red;
            border: dotted;
        }
        .right {
            flex-grow:1;
            height: 200px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
