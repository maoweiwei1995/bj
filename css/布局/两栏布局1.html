<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 左边固定宽度 右边自适应
        关键float：left    margin-left：200px;
         */
        .content {
            padding: 15px 20px;
            border:dotted;
        }
        .left {
            width: 200px;
            min-height: 200px;
            background-color:red;
            float: left;
        }
        .right {
            min-height:200px;
            margin-left:200px;
            border: dotted;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
