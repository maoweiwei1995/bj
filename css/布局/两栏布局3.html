<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 
    二、利用相对定位来设置，即position:absolute
     */
    .content {
        position:relative;
        width:100%;
        height:200px;
        background-color: yellow;
    }
    .left {
        position:absolute;
        width: 200px;
        height:100px;
        background-color: purple;
    }
    .right {
        position:absolute;
        left:200px;
        right:0;
        height:100px;
        background-color: red;

    }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
