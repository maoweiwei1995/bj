<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .outer {
        display: grid;
        width: 400px;
        height: 400px;
        background-color: white;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;
        grid-column-gap: 2%;
        grid-row-gap: 2%;
        justify-content: space-evenly;
        align-content: center;
        border: 1px solid blue;
    }
    .inner {
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 100px;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
