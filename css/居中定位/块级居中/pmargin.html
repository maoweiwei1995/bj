<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .outer {
        height:400px;
        width:500px;
        background-color: red;
        position:relative;
    }
    .inner {
        position:absolute;
        height:100px;
        width: 100px;
        background-color: yellow;
        left:0;
        right:0;
        top:0;
        bottom:0;   
        margin:auto;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">ssss</div>
    </div>
</body>
</html>
