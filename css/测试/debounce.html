<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        function debounce(fn, wait) {
            var timeout = null
            return function () {
                if (timeout !== null) {
                    clearTimeout(timeout)
                }
                timeout = setTimeout(fn, wait)
            }
        }
        function handler() {
            console.log(Math.random())
        }
        window.addEventListener('scroll', debounce(handler, 1000))
    </script>
</body>
</html>
