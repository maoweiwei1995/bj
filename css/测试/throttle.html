<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        function throttle(fn, delay) {
            var prev = Date.now()
            return function () {
                var context = this
                var args = arguments
                var now = Date.now()
                if (now - prev >= delay) {
                    fn.apply(context, args)
                    prev = Date.now()
                }
            }
        }
        function handler(){
            console.log(Math.random())
        }
        window.addEventListener('scroll', throttle(handler, 1000))
    </script>
</body>
</html>
